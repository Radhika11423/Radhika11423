<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background emojis -->
    <div class="falling-emojis">
        <span>🎁</span>
        <span>💝</span>
        <span>🎀</span>
        <span>💖</span>
        <span>🌟</span>
        <span>🪔</span>
        <span>🌸</span>
        <span>💌</span>
    </div>

    <!-- Main content -->
    <h1>Happy Raksha Bandhan Maa</h1>
    <h2>Love You Maa</h2>
    <p class="subtitle">Celebrate the bond of love and protection.</p>

    <!-- Click button -->
    <button class="show-btn" onclick="showPhoto()">Click to See Surprise 🎉</button>

    <!-- Photo (hidden by default) -->
    <div class="photo-container" id="photo-box" style="display: none;">
        <img src="WhatsApp Image 2025-06-20 at 10.21.24 PM (2).jpeg" alt="Raksha Bandhan">
    </div>

    <script>
        function showPhoto() {
            document.getElementById("photo-box").style.display = "inline-block";
        }
    </script>
</body>
</html>
